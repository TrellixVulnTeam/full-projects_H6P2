<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Html training</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- size is setting up size of an icons in link -->
  <link rel="icon" href="demo_icon.gif" type="image/gif" sizes="16x16">
</head>
<body>
  <header>
    <nav>
      <ul class="nav navbar">
        <li><a href="index.html" hreflang="en" accesskey="h">home</a></li>
        <li><a href="forms.html" hreflang="en">forms</a></li>

      </ul>
    </nav>
  </header>
  <main>
    <h2>Canvas</h2>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>
    <canvas id="myCanvas2" width="200" height="100" style="border:1px solid #000000;"></canvas>
    <canvas id="myCanvas3" width="200" height="100" style="border:1px solid #000000;"></canvas>
    <canvas id="myCanvas4" width="200" height="100" style="border:1px solid #000000;"></canvas>
    <canvas id="myCanvas5" width="200" height="100" style="border:1px solid #000000;"></canvas>
    <canvas id="myCanvas6" width="200" height="100" style="border:1px solid #000000;"></canvas>
    <img id="scream" src="https://schoolsw3.com/tags/img_the_scream.jpg" alt="The Scream" width="220" height="277">
    <canvas id="myCanvas7" width="250" height="300"
style="border:1px solid #d3d3d3;"></canvas>
    <p><button onclick="myCanvas()">Try it</button></p>
    <h2>SVG</h2>
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
    <svg width="400" height="100">
      <rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
    </svg>
    <svg width="400" height="180">
      <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
      style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
    </svg>
    <svg width="400" height="180">
      <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
      style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
    </svg>
    <svg width="300" height="200">
      <polygon points="100,10 40,198 190,78 10,78 160,198"
      style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    </svg>
    <svg height="130" width="500">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
        </linearGradient>
      </defs>
      <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
      <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
      Sorry, your browser does not support inline SVG.
    </svg>
    <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 100);
    ctx.stroke();
    </script>
    <script>
    var c = document.getElementById("myCanvas2");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95, 50, 40, 0, 2 * Math.PI);
    ctx.stroke();
    </script>
    <script>
    var c = document.getElementById("myCanvas3");
    var ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.fillText("Hello World", 10, 50);
    </script>
    <script>
    var c = document.getElementById("myCanvas4");
    var ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.strokeText("Hello World", 10, 50);
    </script>
    <script>
    var c = document.getElementById("myCanvas5");
    var ctx = c.getContext("2d");

    // Create gradient
    var grd = ctx.createLinearGradient(0, 0, 200, 0);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");

    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(10, 10, 150, 80);
    </script>
    <script>
    var c = document.getElementById("myCanvas6");
    var ctx = c.getContext("2d");

    // Create gradient
    var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
    grd.addColorStop(0, "red");
    grd.addColorStop(1, "white");

    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(10, 10, 150, 80);
    </script>
    <script>
    function myCanvas() {
      var c = document.getElementById("myCanvas7");
      var ctx = c.getContext("2d");
      var img = document.getElementById("scream");
      ctx.drawImage(img,10,10);
    }
    </script>

  </main>
</body>
</html>
